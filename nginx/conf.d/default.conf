server {
    listen 443 ssl;
    server_name 192.168.8.112;
    error_log /var/log/nginx/error.log debug;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    location /api/ {
        alias /var/www/public/;  # Use alias instead of root for Laravel
        try_files $uri $uri/ @laravel;
    }

    location @laravel {
        rewrite /api/(.*)$ /api/index.php?$1 last;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass main:9000;  # Assuming your Laravel PHP-FPM container is named "main"
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;  # Add this line to fix Laravel routing
        internal;
    }

    location / {
        root /etc/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location ~* \.(?:css|js|map|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        add_header Cache-Control "public, immutable";
    }
}
